version: '3.8'

services:
  soulene:
    build: .
    container_name: soulene-server
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FLASK_PORT=5000
      - FLASK_HOST=0.0.0.0
      - DEBUG_MODE=False
      - MAX_HISTORY_LENGTH=100
      - CONTEXT_WINDOW_SIZE=10
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - soulene-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  soulene-network:
    driver: bridge
